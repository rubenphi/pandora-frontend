<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detector OMR en Tiempo Real</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        overflow-x: hidden;
      }
      .container {
        /* max-width: 100%; */ /* Removed */
        margin: 0 auto;
        padding: 10px;
      }
      /* New wrapper for video and controls */
      .video-and-controls-wrapper {
        display: flex;
        flex-direction: column; /* Changed to column */
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .video-container {
        max-width: 400px;
        max-height: 300px;
        margin: 0;
        background: #000;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #ccc;
      }
      #video {
        display: none;
      }
      #canvasOutput {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        display: block;
      }
      canvas {
        display: none;
      }
      .info {
        margin: 15px 10px;
        padding: 15px;
        background: #e8f5e9;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 200px;
        overflow-y: auto;
      }
      .detected {
        background: #c8e6c9 !important;
        font-weight: bold;
      }
      .overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 10;
      }
      .fps {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #4caf50;
        padding: 8px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        z-index: 10;
      }
      .contrast-slider-container {
        z-index: 10;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 8px;
        color: white;
        display: flex;
        flex-direction: column-reverse; /* Changed to column-reverse */
        align-items: center;
        /* margin-left: 20px; */ /* Removed */
        margin-top: 20px; /* Added margin-top */
      }
      .contrast-slider-container label {
        white-space: nowrap;
        margin-top: 10px; /* Added margin-top */
      }
      .contrast-slider-container input[type="range"] {
        width: 200px; /* Adjusted width for horizontal */
        height: 20px; /* Adjusted height for horizontal */
        -webkit-appearance: none;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        border-radius: 5px;
        /* transform: rotate(-90deg); */ /* Removed rotation */
        /* transform-origin: center; */ /* Removed transform-origin */
      }
      .contrast-slider-container input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
      }
      .contrast-slider-container input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“¹ Detector OMR - Vista Binaria</h1>
      <div id="status">Cargando OpenCV.js...</div>

      <div class="controls">
        
        <button id="stopBtn" class="stop" disabled style="display: none">
          Detener
        </button>
        <button id="retryBtn" disabled style="display: none">Reintentar</button>
      </div>

      <div class="video-and-controls-wrapper">
        <div class="video-container">
          <video
            id="video"
            autoplay
            playsinline
            width="640"
            height="480"
            style="display: none"
          ></video>

          <canvas id="canvasOutput" width="640" height="480"></canvas>
        </div>

        <div class="contrast-slider-container">
          <label
            >Contraste:
            <input id="contrast" type="range" min="0" max="200" value="100" />
          </label>
        </div>
      </div>
    </div>

    <script
      async
      src="https://docs.opencv.org/4.5.2/opencv.js"
      onload="onOpenCvReady()"
    ></script>

    <script>
      function onOpenCvReady() {
        startCamera();
      }

      function startCamera() {
        const video = document.getElementById("video");

        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              video.play();
              initOpenCV();
            };
          })
          .catch((err) => console.error(err));
      }

      function initOpenCV() {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvasOutput");
        const ctx = canvas.getContext("2d");

        const width = video.videoWidth;
        const height = video.videoHeight;

        canvas.width = width;
        canvas.height = height;

        let src = new cv.Mat(height, width, cv.CV_8UC4);
        let gray = new cv.Mat(height, width, cv.CV_8UC1);
        let bw = new cv.Mat(height, width, cv.CV_8UC1);

        const contrastInput = document.getElementById("contrast");
        let contrastValue = parseFloat(contrastInput.value) / 100.0; // Convert to a factor (e.g., 1.0 for 100%)

        contrastInput.oninput = () => {
          contrastValue = parseFloat(contrastInput.value) / 100.0;
        };

        // Prevent page scrolling when interacting with the slider, but allow slider movement
        contrastInput.addEventListener('touchmove', (e) => {
          e.stopPropagation();
          e.preventDefault();
        }, { passive: false });

        // crear CLAHE una sola vez
        let clahe = new cv.CLAHE(2.0, new cv.Size(8, 8));

        function loop() {
          ctx.drawImage(video, 0, 0, width, height);
          let imageData = ctx.getImageData(0, 0, width, height);

          src.data.set(imageData.data);

          cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

          // Apply contrast adjustment
          cv.convertScaleAbs(gray, gray, contrastValue, 0); // alpha = contrastValue, beta = 0 (no brightness adjustment)

          // --- NUEVO ---
          // Gaussian 3x3 (NO medianBlur)
          cv.GaussianBlur(gray, gray, new cv.Size(3, 3), 0);

          // CLAHE
          clahe.apply(gray, gray);

          // OTSU
          cv.threshold(gray, bw, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);

          // Si tu marcador se ve invertido, activa esto:
          // cv.bitwise_not(bw, bw);

          cv.imshow("canvasOutput", bw);

          requestAnimationFrame(loop);
        }

        loop();
      }
    </script>
  </body>
</html>
